# description
name: "Mad Skeleton"
description: "small MADCSS-based boilerplate"
keywords: "code, boilerplate, wireframe, assets, css, madcss"
author: "Leszek Pietrzak"

# address settings
baseurl: "http://mad-skeleton.smutnyleszek.com"
sourceurl: "https://github.com/smutnyleszek/mad-skeleton"
imagesPath: "/dist/images/"

# urls
googleFontsCode: family=Source+Sans+Pro:400,700,400italic,700italic&subset=latin,latin-ext

# site configuration
safe: true
quiet: false
future: true
encoding: utf-8
markdown: kramdown
kramdown:
    auto_ids: false
timezone: Europe/Warsaw

# excludes
exclude:
    - src
    - node_modules
    - LICENSE
    - README.md
    - package.json
