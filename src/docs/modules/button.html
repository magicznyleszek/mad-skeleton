<section i-area="medium-v">
  <h3><a name="toc-modules-button" href="#toc-toc">&uarr;</a> button</h3>

  {% capture example %}{% include modules/button/button-example.html %}{% endcapture %}
  <pre><code>{{ example | xml_escape }}</code></pre>

  <p>A relatively complex button component with sizes, <em>hover</em>, <em>active</em>, <em>focus</em> and <em>disabled</em> states.</p>

  <table i-table>
    <tr>
      <td>default</td>
      <td>
        <button i-button>just a button</button>
        <button i-button>this one is really big and multiline because of the label that shouldn't be that long in real life situation on internets</button>
      </td>
    </tr>

    <tr>
      <td><code>amaranth</code></td>
      <td><button i-button="amaranth">chosen one</button></td>
    </tr>

    <tr>
      <td><code>hover</code></td>
      <td><button i-button="hover">while mouse over it</button></td>
    </tr>

    <tr>
      <td><code>active</code></td>
      <td><button i-button="active">while being clicked</button></td>
    </tr>

    <tr>
      <td><code>focus</code></td>
      <td><button i-button="focus">while receiving focus (clicked, tapped, keyboard tab-ed)</button></td>
    </tr>

    <tr>
      <td><code>disabled</code></td>
      <td><button i-button disabled>hopelessly useless</button></td>
    </tr>

    <tr>
      <td><code>full</code></td>
      <td><button i-button="full">greedy of container space</button></td>
    </tr>

    <tr>
      <td><code>double</code></td>
      <td><button i-button="double">double sized</button></td>
    </tr>

    <tr>
      <td><code>triple</code></td>
      <td><button i-button="triple">triple riot</button></td>
    </tr>

    <tr>
      <td><code>quadruple</code></td>
      <td><button i-button="quadruple">quadruple power</button></td>
    </tr>
  </table>
</section>
